body{

/* LOGO */
header{
  position:sticky;
  top:0;
  background:rgba(10,5,10,.9);
  padding:20px;
  text-align:center;
  z-index:1000;
  backdrop-filter:blur(6px);
  box-shadow:0 4px 18px rgba(255,95,207,.25);
}
header img{max-height:90px}

/* NAV */

nav a{

  text-decoration:none;
  color:#ff8adf;
  font-weight:500;
}

/* HERO */
.hero{
  display:grid;
  grid-template-columns:1fr;
  padding:90px 50px;
  gap:30px;
  align-items:center;
  text-align:center;
}

/* NEON */
.neon{
  color:#ff5fcf;
  text-shadow:
    0 0 6px #ff5fcf,
    0 0 18px #ff5fcf,
    0 0 40px #ff5fcf,
    0 0 60px rgba(255,95,207,.8);
  animation:neonPulse 2.3s infinite alternate;
}
@keyframes neonPulse{
  from{opacity:.75}
  to{opacity:1}
}

/* MUSIC PLAYER */
.player{
  max-width:380px;
  margin:0 auto;
  padding:20px;
  border-radius:22px;
  background:rgba(20,5,20,.85);
  box-shadow:0 0 25px rgba(255,95,207,.4);
}
.player select,
.player button,
.player input[type=range]{
  width:100%;
  margin-top:10px;
}
.player button{
  background:#ff5fcf;
  border:none;
  padding:12px;
  border-radius:25px;
  font-weight:600;
  cursor:pointer;
}

/* SECTIONS */
section{padding:80px 50px}
section h2,section h3{
  text-align:center;
  margin-bottom:35px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:28px;
}

/* GALLERY */
.gallery{
  width:100%;
  border-radius:22px;
  cursor:pointer;
  transition:.45s ease;
  box-shadow:0 10px 25px rgba(0,0,0,.7);
}
.gallery:hover{
  transform:scale(1.12);
  box-shadow:
    0 0 30px #ff5fcf,
    0 0 60px rgba(255,95,207,.8);
}

/* LIGHTBOX */
#lightbox{
  position:fixed;
  inset:0;
  background:rgba(5,2,5,.95);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#lightbox img{
  max-width:90%;
  max-height:90%;
  border-radius:25px;
  box-shadow:0 0 70px #ff5fcf;
}

/* FOOTER */
footer{

  padding:60px;

<script>
