<script>
/* LIGHTBOX */
const lb=document.getElementById('lightbox');
const lbImg=lb.querySelector('img');
document.querySelectorAll('.gallery').forEach(img=>{
  img.onclick=()=>{

/* ===== üéµ CROSSFADE REAL ===== */
const tracks=[
'song1.mp3','song2.mp3','song3.mp3',
'song4.mp3','song5.mp3','song6.mp3'
];

let index=0;
let current=document.getElementById('audioA');
let next=document.getElementById('audioB');
let playing=false;
let volume=0.5;

current.src=tracks[index];
current.volume=0;

function setVolume(v){
  volume=v;
  current.volume=v;
}

function togglePlay(){
  if(!playing){
    fadeIn(current);
    current.play();
    playing=true;
  }else{
    current.pause();
    playing=false;
  }
}

function fadeIn(audio){
  let v=0;
  const fade=setInterval(()=>{
    if(v>=volume){clearInterval(fade);return;}
    v+=0.02;
    audio.volume=v;
  },80);
}

function crossfade(){
  index=(index+1)%tracks.length;
  next.src=tracks[index];
  next.volume=0;
  next.play();

  let v=volume;
  const fade=setInterval(()=>{
    v-=0.02;
    current.volume=v;
    next.volume=volume-v;
    if(v<=0){
      clearInterval(fade);
      current.pause();
      [current,next]=[next,current];
    }
  },80);
}

current.onended=crossfade;
</script>
