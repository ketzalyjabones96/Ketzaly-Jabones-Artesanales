/* LOGO */
header{
  position:sticky;

/* NAV */

/* HERO */
.hero{
  display:grid;
  grid-template-columns:1fr 1fr;
  padding:90px 50px;
  gap:50px;
  align-items:center;
}
.hero img{
  width:100%;
  border-radius:30px;
  box-shadow:0 0 40px rgba(255,95,207,.3);
}

/* NEON */
.neon{
  color:#ff5fcf;
  text-shadow:
    0 0 6px #ff5fcf,
    0 0 18px #ff5fcf,
    0 0 40px #ff5fcf,
    0 0 60px rgba(255,95,207,.8);
  animation:neonPulse 2.3s infinite alternate;
}
@keyframes neonPulse{
  from{opacity:.75}
  to{opacity:1}
}

/* SECTIONS */
section{padding:80px 50px}
section h2,section h3{
  text-align:center;
  margin-bottom:35px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:28px;
}

/* GALLERY */
.gallery{
  width:100%;
  border-radius:22px;
  cursor:pointer;
  transition:.45s ease;
  box-shadow:0 10px 25px rgba(0,0,0,.7);
}
.gallery:hover{
  transform:scale(1.12);
  box-shadow:
    0 0 30px #ff5fcf,
    0 0 60px rgba(255,95,207,.8);
}

/* LIGHTBOX */
#lightbox{
  position:fixed;
  inset:0;
  background:rgba(5,2,5,.95);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#lightbox img{
  max-width:90%;
  max-height:90%;
  border-radius:25px;
  box-shadow:0 0 70px #ff5fcf;
}

/* FOOTER */
footer{
  background:rgba(15,5,15,.95);
  padding:60px;
  text-align:center;
}

/* RESPONSIVE */
@media(max-width:768px){
.hero{
  grid-template-columns:1fr;
  text-align:center;
}
}

<script>
/* LIGHTBOX */
const lb=document.getElementById('lightbox');
const lbImg=lb.querySelector('img');
document.querySelectorAll('.gallery').forEach(img=>{
  img.onclick=()=>{
    lb.style.display='flex';
    lbImg.src=img.src;
  }
});
lb.onclick=()=>lb.style.display='none';

/* MUSIC */
const tracks=[
'song1.mp3','song2.mp3','song3.mp3',
'song4.mp3','song5.mp3','song6.mp3'
];
let t=0;
const music=document.getElementById('music');
music.volume=0;
music.src=tracks[t];
music.play();

document.addEventListener('click',()=>{
  music.volume=0.5;
},{once:true});

music.onended=()=>{
  t=(t+1)%tracks.length;
  music.src=tracks[t];
  music.play();
};
</script>
